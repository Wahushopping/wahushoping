<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>WahuShop - Home</title>
  <link rel="stylesheet" href="cata.css" />
</head>

<body>

  <header>
    <div class="logo"><img src="image/WhatsApp Image 2025-07-30 at 22.14.43_da49cc2e.jpg" style="width: 100px; padding-top: 10px; border-radius:5px;"></div>
   <div style="display: flex; align-items: center;">
  <i class="fas fa-location-dot" style="color: red; margin-right: 5px;"></i>
  <div id="addressText" style="color: aliceblue; font-size: xx-small; padding-right: 20px;"></div>
</div>
  </header>

   <div class="search-bar">
    <a href="products.html"><input type="text" id="searchInput" placeholder="Search products..." /></a>
    </div>
    
  <section class="hero">
    <h1>Welcome to Wahu</h1>
    <p>Your destination for the best shoes and kitchen deals!</p>
    <a href="products.html" class="btn">Shop Now</a>
  </section>
  
  


  <section class="kid-product">
  <h2>Kids Toy Collection</h2>
  <div class="product-grid" id="kid-list">
    <!-- Trending products will load here -->
  </div>
</section>

  <section class="featured-products">
    <h2>Featured Products</h2>
    <div class="product-grid" id="product-list">
      <!-- Products will be loaded here via JavaScript -->
    </div>
  </section>

  <footer>
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home" style="color: green;"></i>
        <span>Home</span>
      </a>
      <a href="products.html" class="nav-item">
        <i class="fas fa-box-open"></i>
        <span>Products</span>
      </a>
      <a href="cart.html" class="nav-item">
        <i class="fas fa-shopping-cart"></i>
        <span>Cart</span>
      </a>

      <a href="orders.html" class="nav-item">
        <i class="fas fa-receipt"></i>
        <span>Orders</span>
      </a>

      <a href="login.html" class="nav-item" id="userLinks">
        <span id="userLinks">Login </span>
      </a>
    </nav>
  </footer>
<script>
  const kidList = document.getElementById("kid-list");

  fetch("http://localhost:5000/api/kid")
    .then(res => res.json())
    .then(products => {
      if (!products.length) {
        kidList.innerHTML = "<p>No kid products found.</p>";
        return;
      }

    kidList.innerHTML = "";
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
         const original = product.originalprice || product.originalPrice;
    const discount = calculateDiscount(product.price, original);

   card.innerHTML = `
            <div class="div11" style="position: relative;">
    <a href="product.html?id=${product._id}" style="position: relative; display: block;">
      <img src="${product.image}" alt="${product.name}" style="width: 100%; border-radius: 5px;" />
      
      <!-- ❤️ Wishlist Icon -->
      <i class="fas fa-heart wishlist-icon" onclick="toggleWishlist('${product._id}')" style="
        
        top: 10px;
        right: 10px;
        color: white;
        background-color: rgba(0,0,0,0.5);
        padding: 5px;
        border-radius: 50%;
        font-size: 16px;
        
      "></i>
      </a>
              <h3 style="color:grey" >${product.name}</h3>
            
            <b>★★★★☆</b>
            <p>
              ${discount > 0 ? `<span style="color:red; font-size: 12px; background-color:yellow; padding-left:5px; padding-right:5px; border-radius:3px;">${discount}% OFF</span>` : ''}
              ${original ? `<span style="color:gray; font-size:12px; text-decoration:line-through;">₹${original}</span>` : ''}
              ₹${product.price} 
            </p>
            <h4>${product.title}</h4>
            <button onclick="window.location.href='product.html?id=${product._id}'">View Product</button>
          `;
        kidList.appendChild(card);
      });
    })
    .catch(err => {
      console.error("Error loading kid products:", err);
      kidList.innerHTML = "<p>Error loading kid products.</p>";
    });
</script>

  <script src="script.js"></script>
  




  <script>
    const userLinks = document.getElementById("userLinks");
const token = localStorage.getItem("token");

if (token) {
      userLinks.innerHTML = `
    
    <a href="profile.html"><i class="fas fa-user"></i><br>Profile</a>
    
  `;
    } else {
      userLinks.innerHTML = `
    
    <a href="login.html"><i class="fas fa-user"></i><br>Login</a>
    
     `;
    }

window.logout = function () {
  localStorage.removeItem("token");
  localStorage.removeItem("user");
  alert("Logged out");
  window.location.href = "index.html";
};

  </script>
</body>
</html>
