<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Wahu</title>
  <link rel="stylesheet" href="login.css"/>
  
</head>
<body>

  <header>
    <div class="logo"><img src="image/WhatsApp Image 2025-07-30 at 22.14.43_da49cc2e.jpg" style="width: 100px; padding-top: 10px; border-radius:5px;"></div>
    
  </header>
   <div class="content">
  <main class="form-page">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </main>
   </div>
  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      fetch("https://wahu-dazl.onrender.com/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
        .then(res => res.json())
        .then(data => {
          if (data.token) {
            // Save token + user info
            localStorage.setItem("token", data.token);
            localStorage.setItem("user", JSON.stringify({ name: data.name, email: data.email }));
            alert("Login successful!");
            window.location.href = "index.html";
          } else {
            alert(data.message || "Login failed");
          }
        });
    });

  if (data.token) {
  // Save user
  localStorage.setItem("token", data.token);
  localStorage.setItem("user", JSON.stringify({
    name: data.name,
    email: data.email,
    role: data.role
  }));

  // ✅ Clear old cart
  localStorage.removeItem("cart");

  // ✅ Fetch current user's cart from server
  fetch("https://wahu-dazl.onrender.com/api/cart", {
    method: "GET",
    headers: {
      Authorization: `Bearer ${data.token}`
    }
  })
    .then(res => res.json())
    .then(cartData => {
      localStorage.setItem("cart", JSON.stringify(cartData.items || []));
      alert("Login successful!");
      window.location.href = "index.html";
    })
    .catch(() => {
      alert("Login successful, but failed to load cart.");
      window.location.href = "index.html";
    });
}


</script>

</body>
</html>
